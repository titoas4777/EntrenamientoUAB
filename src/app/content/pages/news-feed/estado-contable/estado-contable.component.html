<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
      <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb"></app-breadcrumb>
    </div>
    <div class="content-body">
      <!-- News Feed section starting point -->
      <div class=" sidebar-left col-md-4" id="sidebar-left">
        <div class="sidebar">
          <div class="bug-list-sidebar-content">
            <div class="card">
              <div class="card-body border-top-blue-grey border-top-lighten-5">
                <h4 style="font-size:1rem;" class="card-title">CARRERAS</h4>
                <h4>lista de carreras</h4>
                <br>
                <div class="list-group">
                  <a [routerLink]="" class="list-group-item list-group-item-action active">Ingeniería</a>
                  <a [routerLink]="" class="list-group-item list-group-item-action">Teología</a>
                  <a [routerLink]="" class="list-group-item list-group-item-action">Psicología</a>
                  <a [routerLink]="" class="list-group-item list-group-item-action">Educación</a>
                  <a [routerLink]="" class="list-group-item list-group-item-action">Contaduría</a>
                </div>
              </div>
            </div>
            <!--/ Predefined Views -->
          </div>
        </div>
      </div>
      <div class="card col-md-8">
        <br>
        <h4 class="card-title" id="basic-layout-tooltip">Cuenta</h4>
        <h4>Cuotas de servicio</h4>
        <div class="table-responsive card-body">
          <br>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Acciones</th>
                <th scope="col">N°</th>
                <th scope="col">Cuota</th>
                <th scope="col">Debe</th>
                <th scope="col">Haber</th>
                <th scope="col">Saldo</th>
                <th scope="col">Facturar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of rows; let i = index">
                <td>
                  <button type="button" class="btn btn-primary" (click)="isCollapsed=i"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="i">+</button>
                  <div [id]="'isCollapsed' + index" [ngbCollapse]="i!==isCollapsed" class="card card-block card-header">
                    {{row.salary}}
                  </div>
                </td>
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ row.name }}</td>

                <td>{{ row.position }}</td>
                <td>{{ row.office }}</td>
                <td>{{ row.age }} </td>
                <td>
                  <div align="center" class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  </div>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
